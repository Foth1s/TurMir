{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reg.css'%}">
    <title>Регистрация</title>

</head>
<body>
<div class="intro">
    <div class="video">
        <video class="video_media" src={% static 'img/3.mp4' %} autoplay muted loop></video>   
        <div class="container">
            <div class="login">
                <img src={% static 'img/boy.png' %} class="user">
                <h1>Регистрация</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Регистрация">
                </form>
                <a href={% url 'home' %}><button role="button" class="glav">Главное меню</button></a>
            </div>
        </div>
    </div>
</div> 
</body>
</html>
